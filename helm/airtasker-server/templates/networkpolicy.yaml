{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "airtasker-server.fullname" . }}
  labels:
    {{- include "airtasker-server.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- if .Values.networkPolicy.podSelectorLabels }}
      {{- toYaml .Values.networkPolicy.podSelectorLabels | nindent 6 }}
      {{- else }}
      {{- include "airtasker-server.selectorLabels" . | nindent 6 }}
      {{- end }}
  policyTypes:
    {{- range .Values.networkPolicy.policyTypes }}
    - {{ . }}
    {{- end }}
  {{- if .Values.networkPolicy.ingress }}
  ingress:
    {{- toYaml .Values.networkPolicy.ingress | nindent 4 }}
  {{- end }}
  {{- if .Values.networkPolicy.egress }}
  egress:
    {{- toYaml .Values.networkPolicy.egress | nindent 4 }}
  {{- end }}
{{- end }}